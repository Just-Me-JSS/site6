<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная №11 – Fetch и JSON</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #out { 
      white-space: pre; 
      background: #f2f2f2; 
      padding: 15px; 
      border-radius: 6px; 
      margin-top: 15px;
      border: 1px solid #ddd;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Лабораторная работа 11 — Fetch, JSON, API</h1>

<button id="loadBtn">Загрузить данные</button>

<h2>Вывод данных:</h2>
<div id="out">Нажмите кнопку, чтобы загрузить данные...</div>

<script>
  async function loadData() {
    const out = document.getElementById('out');
    out.textContent = "Загрузка...";

    try {
    
      const response = await fetch("https://randomuser.me/api/");

      
      if (!response.ok) {
        throw new Error("HTTP Error: " + response.status);
      }

      const data = await response.json();

      out.textContent = JSON.stringify(data, null, 2);

    } catch (error) {
      console.error(error);
      out.textContent = "Ошибка: " + error.message;
    }
  }
  document.getElementById("loadBtn").addEventListener("click", loadData);

</script>

</body>
</html>
